<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styelesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie Seat Booking System</title>
</head>
<body>
    
    <div class="movie-container">
        <label>Pick a movie: </label>
        <!-- Movie Selection -->
        <select id="movie">
            <option value="10">
                Bodied ($10)
            </option>
            <option value="12">
                8 Mile ($12)
            </option>
            <option value="8">
                Boyz in the Hood ($8)
            </option>
            <option value="9">
                Cradle to the Grave ($9)
            </option>
        </select>
    </div>

    <!-- Movie Seat Selection Interface -->
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>            
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>            
        </li>
        <li>
            <div class="seat reserved"></div>
            <small>Reserved</small>            
        </li>
    </ul>

    <!-- Seat Rows -->
    <div class="container">
        <div class="screen"></div>

        <!-- Each row from left to right -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
        </div>

        <!-- Each row from left to right -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <!-- Each row from left to right -->
        <div class="row">
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
        </div>

        <!-- Each row from left to right -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <!-- Each row from left to right -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <!-- Each row from left to right -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for the price of $ <span id="price">0</span>
    </p>
    <!-- Script -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
